<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://kit.fontawesome.com/08387e69b4.js" crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .cd{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            height: 53px;
            width: 60px;
            border: 1px solid gray;
            display: inline-block;
            border-radius: 15px;
            margin: 10px;
            margin-left: 15px;
            padding-top: 2px;
            box-shadow: 5px 5px 20px -10px black;
            background: #ddd;
            transition: 0.1s;
        }
        .rem{
            opacity: 0.6;
            transform: scale(0.9);
            filter: blur(4px);
        }
        .op{
            background: #fff;
            transform: scale(1.1);
            border: 1px solid red;
        }
        .self{
            background: rgb(147, 255, 149);
        }
        .sel{
            background: #c8fdff;
        }
        button{
            font-weight: 700;
            margin: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.4em;
            border-radius: 100px;
            padding-left: 20px;
            padding-right: 20px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>

    <button onclick="bito(1)">Бито</button>
    <button onclick="bito(2)">Врагу</button>
    <button onclick="bito(3)">Себе</button>

    <script>
        mast = ['<i class="fa-solid fa-diamond"></i>', '<i class="fa-solid fa-heart"></i>', '<i class="fa-solid fa-club"></i>', '<i class="fa-solid fa-spade"></i>']
        val = ['Т', 'К', 'Д', 'В', '10', '9', '8', '7', '6']

        for (let i = 0; i < val.length; i++) {
            $(document.body).append('<div class="dt"></div>');
            for (let j = 0; j < 4; j++) {
                if (j < 2) {c = '#ff0000'} else {c = '#000000'}
                $('.dt:last').append('<div class="cd" id="'+(val.length*i+j)+'" style="color: ' + c + '">' + val[i] +' <br> ' + mast[j] + '</div>');
            }
        }

        $('.cd').on( "click", function() {
            $(this).toggleClass("sel");
        } );

        function bito(i){
            $('.sel').removeClass('rem')
            $('.sel').removeClass('op')
            $('.sel').removeClass('self')
            switch (i) {
                case 1:
                $('.sel').toggleClass("rem")
                    break;  
                case 2:
                $('.sel').toggleClass("op")
                    break;
                case 3:
                $('.sel').toggleClass("self")
                    break;
            }
            $('.sel').toggleClass("sel")
        }
    </script>
</body>
</html>
